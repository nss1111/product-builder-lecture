<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto 번호 추첨</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="theme-toggle">
        <button id="theme-btn">다크 모드</button>
    </div>
    <main class="container">
        <header>
            <h1>Lotto 번호 추첨</h1>
        </header>
        <section class="lotto-generator">
            <button id="generate-btn">번호 생성</button>
            <lotto-numbers></lotto-numbers>
        </section>

        <section class="contact-form">
            <h2>제휴 문의</h2>
            <form action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST">
                <div class="input-group">
                    <label for="email">이메일</label>
                    <input type="email" name="email" id="email" placeholder="email@example.com" required>
                </div>
                <div class="input-group">
                    <label for="message">문의 내용</label>
                    <textarea name="message" id="message" rows="4" placeholder="문의하실 내용을 입력해주세요." required></textarea>
                </div>
                <button type="submit" id="submit-btn">문의하기</button>
            </form>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
